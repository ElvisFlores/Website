<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f9;
            color: #555;
            margin: 0;
            padding: 0;
        }

        .team-container {
            text-align: center;
            padding: 60px 20px;
        }

        .team-container h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .team-member {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-member h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .team-member p {
            margin: 5px 0;
            font-size: 16px;
            color: #777;
        }

        @media (max-width: 768px) {
            .team {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <section class="team-container">
        <h1>Meet The Developer</h1>
        <div class="team">
            <div class="team-member">
                <img src="member1.jpg" alt="Member 1">
                <h3>Member 1</h3>
                <p>Role: Project Developer</p>
				<li><a href="resume.html" target="_blank">My Resume</a></li>
		    		<a href=https://github.com/ElvisFlores>Github</a>
		    	
            </div>
           
    </section>
</body>
</html>
